<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load data from json format</title>
</head>
<body>
    <h1>JSON Load Data</h1>

    <ul id="users-container">
        <h1>User Names:</h1>


    </ul>
    <ul id="users-container2">
        <h1>Email:</h1>

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))


        function displayUser(users){
            const userName = users.map(user => user.username );
            const ul = document.getElementById("users-container");
            
            for(let i=0 ; i<userName.length;i++){
                const user = userName[i];
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }

            const userEmail = users.map(userE =>userE.email);
            const ul2 = document.getElementById("users-container2");

            for (let j = 0; j<userEmail.length; j++){
                const email = userEmail[j];
                const li = document.createElement("li");
                li.innerText = email;
                ul2.appendChild(li);
                

            }
        }
    </script>


    
</body>
</html>
