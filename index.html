<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JSON: JavaScript Object Notation </h2>

    <script>
        const user = {
            id:163,
            name:"Munna",
            education:{
                collage:"MSK",
                versity: "DIU"
            },
            address:"Kashipur"

        };


        const userJSON = JSON.stringify(user);
        console.log(userJSON);

        const getObject = JSON.parse(userJSON);
        console.log(getObject);



    </script>
    
</body>
</html>
